<!DOCTYPE html>

<html>

<head>
    <title>biz</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #top-area {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        #left-edge {
            flex: 1;
            margin-right: 20px;
        }

        #chart {
            flex: 2;
        }

        h1 {
            color: #333;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="top-area">
        <h2>Top Area Text</h2>
    </div>

    <div id="content-container">
        <div id="left-edge">
            <h3>Left Edge Text</h3>
            <!-- Add your additional text content here -->
        </div>

        <div id="chart">
            <h1>Welcome to Your Plot</h1>
            {{ plot|safe }}
        </div>
    </div>

    <footer>
        <a href="/page1">Page 1</a>
        <a href="/page2">Page 2</a>
        <a href="/page3">Page 3</a>
    </footer>
</body>

</html>
